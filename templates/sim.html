<!DOCTYPE HTML>
<!-- saved from url=(0026)https://phet.colorado.edu/ -->{{PHET_CARRIAGE_RETURN}}
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="phet-sim-level" content="production">

  <!-- metadata for Open Graph protocol -->
  <meta property="og:title" content="{{OG_TITLE}}"/>
  <meta property="og:type" content="phet:simulation"/>
  <meta property="og:url" content="{{OG_URL}}"/>
  <meta property="og:image" content="{{OG_IMAGE}}"/>

  <title>{{PHET_SIM_TITLE}}</title>
</head>
<!--
PHET_HTML_HEADER
-->
<body bgcolor="black">

<!-- a11y - hidden until needed to prevent premature announcement -->
<div id='aria-live-elements' hidden style="position: absolute; left: 0px; top: 0px; width: 0px; height: 0px; clip: rect(0px 0px 0px 0px); pointer-events: none;">
  <p id="assertive" aria-live="assertive" aria-atomic="true"></p>
  <p id="polite" aria-live="polite" aria-atomic="true"></p>
  <p id="assertive-alert" aria-live="assertive" role="alert" aria-atomic="true"></p>
  <p id="polite-status" aria-live="polite" role="status" aria-atomic="true"></p>
</div>

<script type="text/javascript">
  window.phet = {};
  window.phet.chipper = {};
  window.phet.chipper.project = '{{PHET_PROJECT}}';
  window.phet.chipper.version = '{{PHET_VERSION}}';
  window.phet.chipper.buildTimestamp = '{{PHET_BUILD_TIMESTAMP}}';
  window.phet.chipper.brand = '{{PHET_BRAND}}';
  window.phet.chipper.locale = '{{PHET_LOCALE}}';
  window.phet.chipper.localeData = {{PHET_LOCALE_DATA}};

  // This simulation uses following third-party resources.  The following code block describes each resource
  // and provides its licensing information.  The START and END tags make it easy to automatically parse
  // and the entries are in JSON.  See getLicenseEntry.js for information about the attributes in each entry.
  // {{PHET_START_THIRD_PARTY_LICENSE_ENTRIES}}
  window.phet.chipper.thirdPartyLicenseEntries = {{PHET_THIRD_PARTY_LICENSE_ENTRIES}};
  // {{PHET_END_THIRD_PARTY_LICENSE_ENTRIES}}
  window.phet.chipper.dependencies = {{PHET_DEPENDENCIES}};
  window.phet.chipper.strings = {{PHET_STRINGS}};
</script>
<img id="splash" style="position: absolute;top: 50%;left: 50%;margin-top: -210px;margin-left: -252px;" src="{{PHET_SPLASH_DATA_URI}}">
<script type="text/javascript">{{PHET_MIPMAPS_JAVASCRIPT}}</script>
{{PHET_PRELOAD_JAVASCRIPT}}
<script type="text/javascript">
  (function() {
    var stringOverrides = JSON.parse( phet.chipper.queryParameters.strings || '{}' );

    var stringTest = ( typeof window !== 'undefined' && window.phet.chipper.queryParameters.stringTest ) ?
                     window.phet.chipper.queryParameters.stringTest :
                     null;

    window.phet.chipper.strings.get = function( key ) {
      // Get a list of locales in the order they should be searched
      var fallbackLocales = [ phet.chipper.locale ];
      var specificLocaleData = phet.chipper.localeData[ phet.chipper.locale ];
      if ( specificLocaleData && specificLocaleData.fallbackLocales ) {
        specificLocaleData.fallbackLocales.forEach( function( fallbackLocale ) { fallbackLocales.push( fallbackLocale ) } );
       }
      fallbackLocales.push( 'en' );

      var localeStrings = null;

      for ( var locale of fallbackLocales ) {
        localeStrings = phet.chipper.strings[ locale ];
        if ( localeStrings ) {
          break;
        }
      }

      return stringOverrides[ key ] || window.phet.chipper.mapString( localeStrings[ key ], stringTest );
    };
  })();
</script>
<script type="text/javascript">{{PHET_MAIN_JAVASCRIPT}}</script>
</body>
</html>
