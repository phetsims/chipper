<!DOCTYPE html>
<html lang="en">
<!--
  When launched, it should iterate through all active simulations and test each for any errors with fuzzing.
  Red indicates an error
  Orange indicates it couldn't be loaded at all
  Green indicates no errors were found within this session
-->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Simulation tests</title>

  <style type="text/css">
    body {
      margin: 10px;
      padding: 0;
    }
    html {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 320px;
      height: 240px;
      border: 1px solid #888;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 26px;
    }

    #eventLog {
      position: absolute;
      left: 10;
      top: 10;
      margin-left: 330px;
      border: 1px solid #888;
      padding: 10px;
    }

    #simList {
      width: 320px;
      border: 1px solid #888;
    }

    /* all status items */
    .status {
      font-family: Arial, sans-serif;
      font-size: 80%;
      line-height: 80%;
      padding: 0.3em;
    }

    .status .simName {
      padding-left: 10px;
    }

    .status .dev, .status .grunt, .status .build {
      color: #888;
    }




    /* loading */
    .status.loading-dev .dev {
      color: #6666ff;
    }

    /* complete (without error or loading) */
    .status.complete-dev .dev {
      color: #00dd00;
    }

    /* complete but without finished loading (specificity to override) */
    .status.complete-dev.loading-dev .dev {
      color: #ff8800;
    }

    /* error (complete or not, specificity to override) */
    .status.error-dev .dev, .status.complete-dev.error .dev {
      color: #ff0000;
    }




    /* complete (without error or loading) */
    .status.complete-grunt .grunt {
      color: #00dd00;
    }

    /* error (complete or not, specificity to override) */
    .status.error-grunt .grunt, .status.complete-grunt.error .grunt {
      color: #ff0000;
    }





    /* loading */
    .status.loading-build .build {
      color: #6666ff;
    }

    /* complete (without error or loading) */
    .status.complete-build .build {
      color: #00dd00;
    }

    /* complete but without finished loading (specificity to override) */
    .status.complete-build.loading-build .build {
      color: #ff8800;
    }

    /* error (complete or not, specificity to override) */
    .status.error-build .build, .status.complete-build.error .build {
      color: #ff0000;
    }

    .status.error-grunt .build {
      color: transparent;
    }




    /* have 'loading' text when it hasn't sent the 'load' postMessage yet */
    .status.loading::after {
      content: " (loading)";
    }

    /* complete (no errors, not important) */
    .status.complete-dev.complete-build.complete-grunt {
      background-color: #ccffcc;
    }

    /* error (complete or not). uses specificity to override complete */
    .status.error-dev, .status.loading-dev.complete-dev, .status.error-grunt, .status.error-build, .status.loading-build.complete-build {
      background-color: #ffcccc !important;
    }
  </style>
</head>

<body>
<script src="../../sherpa/lib/jquery-2.1.0.min.js"></script>
<script src="../../chipper/js/initialize-globals.js"></script>
<script src="test-sims.js"></script>
</body>
</html>
